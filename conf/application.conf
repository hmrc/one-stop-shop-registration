ossEnrolmentKey = "HMRC-OSS-ORG"

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    get-vat-info {
      protocol           = http
      host               = localhost
      port               = 10203
      basePath           = "one-stop-shop-registration-stub/"
      authorizationToken = secret
      environment        = test
    }

    if {
      protocol           = http
      host               = localhost
      port               = 10203
      basePath           = "one-stop-shop-registration-stub/"
      authorizationToken = secret
      environment        = test
    }

    enrolments {
        protocol           = http
        host               = localhost
        port               = 10203
        basePath           = "one-stop-shop-registration-stub/"
